<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external class  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="head-name text-info text-center fw-bold pt-3">Money Counter <span></span></h1>
    </header>
    <main class="d-flex justify-content-between row container mx-auto height-100">
        <section class="mt-4 col-lg-6 col-md-12">
            <div>
                <img src="images/counterImg.jpg" class="money-img img-fluid" alt="">
            </div>
        </section>
        <section class="mt-4  counter pt-4 col-lg-5 col-md-10 ">
            <div class=" d-flex flex-column justify-content-center">
                <div>
                    <h4 class="text-center py-2 fw-bold">Income</h4>
                    <p class=" inputTitle">Income : <input class="input" type="text" placeholder="your income">
                    </p>
                    <h4 class="text-center py-2 fw-bold">Expenses</h4>
                    <p class="inputTitle">Food : <input placeholder="your food expence" id="food-expence" class="input"
                            type="text"></p>
                    <p class="inputTitle">Rent : <input placeholder="your rent expence" id="rent-expence" class="input"
                            type="text"></p>
                    <p class="inputTitle">Clothes : <input placeholder="your clothes expence" id="clothes-expence"
                            class="input" type="text">
                    </p>
                    <input type="button" id="calculate" value="Calculate"
                        class="button my-3 bg-opacity-75 py-2 text-white mx-auto border-0 rounded  px-5 fs-5 bg-primary">
                    <h4 class="text-center my-3">Total Expenses : <span id="total-expence">5500</span></h4>
                    <h4 class="text-center my-3">Balance : <span>4500</span></h4>

                </div>
                <p class="inputTitle">Save : <input type="text" class="input w-25 py-2"> <span
                        class="p-3 fs-3 mr-2">%</span><input type="button"
                        class="d-inline save-money  button my-3 bg-opacity-75 py-2 text-white mx-auto border-0 rounded fs-5 bg-primary p"
                        value="Save">
                </p>
                <h4 class="text-center my-3">Saving Amount : <span>2000</span>
                    <h4 class="text-center my-3 pb-5">Remaining Amount : <span>2500</span>


            </div>

        </section>
    </main>


    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- add javascript -->
    <script src="app.js"></script>
</body>

</html>
